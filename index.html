<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Javascript Quiz</title>
</head>
<body>
  <header>
    <div>
      <h1>Javascript Quiz</h1>  
      <h2>Time: <Span>60</Span></h2>
    </div>
  </header>
  <!--   
  <div class="form">
    <form>  
      <h2>Fill out the form to save your scores</h2>
      <label for="name">Enter full name</label>
      <input type="text" placeholder="Your Name" id="name" name="name">
      <button>Start Quiz</button>
    </form>
  </div>
     -->
  <section class="quiz-wrapper">
    <h2 class="question">
      Let stringNum = "9". Which of the following methods can be used to convert stringNum from a string to an integer?
    </h2>
      <ul class="choices multi-choice true-false">
        <div class="choice">
          <li class="choice">parseInt(stringNum)</li>
        </div>
        <div class="choice">
          <li class="choice">num(stringNum)</li>
        </div>
        <div class="choice">
          <li class="choice">int(stringNum)</li>
        </div>
        <div class="choice">
          <li class="choice">stringNum.toInt()</li>
        </div>
      </ul>
  </section>
    


  <script src= "./assets/js/script.js"></script>
</body>
</html>
