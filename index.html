<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>JavaScript Quiz</title>
</head>
<body>
  <header>
    <div>
      <h1>JavaScript Quiz</h1>  
      <h2>Time: <Span id="timer">60</Span></h2>
    </div>
  </header>
  <section class="message">
    <h2 class="question">
      Welcome to the JavaScript rapid quiz. You have 60 seconds to answer as many questions correctly as you can. If you select a wrong answer, you will lose 5 seconds. Click the button below to start!
    </h2>
      <button id="start">Start</button>
  </section>
  <script src= "./assets/js/script.js"></script>
</body>
</html>
